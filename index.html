<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <img class="img-header" src="./images/illustration-hero.svg" alt="img-illustration-hero">

    <h1 class="title">Order Summary</h1>

    <p class="text-section">
      You can now listen to millions of songs, audiobooks,       and podcasts on any 
      device anywhere you like!
    </p>
    
    <div class="plan-value">
      <img class="icon-music" src="./images/icon-music.svg" alt="">
      <p class="text-plan-value">
        <span>Annual Plan</span>
        <br> 
        $59.99/year
      </p>
      
      <button class="btn-change">Change</button>
    </div>
    
    <button class="btn-submit">Proceed to Payment</button>
    <br>
    <button class="btn-cancel">Cancel Order</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/fabricio-de-oliveira-707147200/">Fabricio</a>.
  </div>
</body>
</html>
